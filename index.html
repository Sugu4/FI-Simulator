<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IHK Prüfungssimulator</title>
  <meta name="description"
    content="Übe die Abschlussprüfung Teil 1 für Fachinformatiker mit einem interaktiven Prüfungssimulator im Browser.">
  <meta property="og:title" content="AP1-Prüfungssimulator Fachinformatiker">
  <meta property="og:description"
    content="Simuliere eine vollständige AP1-Prüfung mit Aufgaben, Diagrammen, Timer und Auswertung direkt im Browser.">
  <meta property="og:image" content="https://sugu4.github.io/FI-Simulator/assets/OG-Bild-BrainHearth.jpg">
  <meta property="og:image:width" content="1200">
  <meta property="og:image:height" content="630">
  <meta property="og:url" content="https://sugu4.github.io/FI-Simulator/">

  <link rel="icon" type="image/x-icon" href="assets/BrainHeart.png">
  <link rel="stylesheet" href="css/base.css">
</head>

<body>
  <main class="start">
    <h1>Abschlussprüfung Teil 1</h1>
    <p>Bearbeitungszeit: <strong>90 Minuten</strong></p>
    <p>Es sind alle Aufgaben zu bearbeiten.</p>
    <button onclick="start()">Prüfung starten</button>
  </main>

  <script>
    function start() {
      localStorage.clear();
      window.location.href = "exam.html";
    }
  </script>
</body>

</html>
